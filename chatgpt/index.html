<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        /* Estilizando a página */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            padding: 15px;
            margin-top: 20px;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Adivinha um número entre 0 e 99</h1>
        <input type="number" id="numeroInput" placeholder="Digite um número (0-99)" min="0" max="99">
        <button onclick="adivinhar()">Adivinhar</button>
        <div id="resultado">Tente adivinhar o número!</div>
    </div>

    <script src="guess.js"></script>
</body>

</html>
