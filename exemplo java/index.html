<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com java</title>
</head>

<body>
    <div>
        Digite o numero1<input type="number" id="numero1"> <br>
        Digite o numero2<input type="number" id="numero2">

    </div>
    <input type="button" value="Soma" onclick="soma()">







    <h2>Gerador de Número Aleatório</h2>

    <!-- Botão para gerar o número -->
    <button onclick="gerarNumero()">Gerar Número Aleatório</button>

    <!-- Elemento para exibir o número gerado -->
    <p id="numero"></p>

    <script>
        // Função que gera e exibe um número aleatório
        function gerarNumero() {
            // Gera um número aleatório entre 0 e 50
            var numeroAleatorio = Math.floor(Math.random() * 51); // 51 é exclusivo, então vai de 0 a 50

            // Exibe o número gerado no elemento com o id "numero"
            document.getElementById("numero").textContent = "Número aleatório: " + numeroAleatorio;
        }
    </script>





</body>

</html>
