<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <form">
            <h1>Avaliações de clientes</h1>
            <img src="avaliacoes.png" alt="avaliacoes">
            <h4>Adicionar avaliação:</h4>
            <p>Nome:<input type="text" name="nome"></p>
            <p>produto:<input type="text" name="produto"></p>
            <p>Avaliação(1-5):<input type="number" name="avaliacao"></p>
            <p>Comentario:<input type="text" name="comentario"></p>
            <a href="resposta.html"><button>enviar Avaliação</button></a>
        </form>
        <% posts.forEach(post => { %>
            <div class="post">
              <p><%= post.nome %></p>
              <p>< <%= post.produto %></p>
              <p><%= post.avaliacao %></p>
              <p><%= post.comentario %></p>
            </div>
          <% }); %>
    

</div>
</body>
</html>
